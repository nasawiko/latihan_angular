<!doctype html>
<html lang="en">

<head>
    <meta chatset="UTF-8">
    <title> Login </title>
    <script src="assets/angular-1.8.2/angular.min.js"></script>
    <script src="assets/angular-1.8.2/angular-animate.js"></script>
    <script src="assets/JS/login.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

    <div ng-app="ngAnimate">
        <div class="container" ng-controller="latuas">

            <div class="row justify-content-center" style="margin-top: 100px;">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header" style="background-color: #000000; color: white; font-size: 22px; 
						 text-align: center;">
                            Sign In
                        </div>
                        <div class="card-body">
                            <div>
                                <form name="form" class="css-form">

                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input class="form-control" id="username" type="text" ng-model="user.username"
                                            name="username" required style="border-radius: 16px;"
                                            placeholder="Username" />
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input class="form-control" id="password" type="password"
                                            ng-model="user.password" name="password" required
                                            style="border-radius: 16px;" placeholder="Password" />
                                    </div>
                                    <input class="btn" type="submit" ng-model='form'
                                        ng-click="update(user)" name="submit" value="Sign In"
                                        style="border-radius: 16px;" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <strong>{{ master }}</strong>
            </div>
        </div>
        <script src="assets/bootstrap/js/jquery-3.3.1.min.js"></script>
        <script src="assets/bootstrap/js/popper.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <!-- <script src="asset/bootstrap/jquery/jquery.js"></script>
		<script src="asset/bootstrap/popper/popper.js"></script>
		<script src="asset/bootstrap/js/bootstrap.js"></script> -->

</html>
